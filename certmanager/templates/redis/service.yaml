apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: {{ template "certmanager.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  selector:
    app: redis
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  sessionAffinity: None
  type: ClusterIP
