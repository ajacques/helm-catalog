questions:

- variable: persistence.type
  default: BindMount
  type: enum
  options:
  - BindMount
  group: persistence
  required: true
- variable: persistence.bind_mount.base_dir
  type: string
  label: Base directory
  group: persistence
  description: Specifies a directory on the host to mount all persistent folders.
  show_if: 'persistence.type=BindMount'

- variable: postgres.enabled
  default: true
  description: Enable integrated Postgres database
  type: boolean
  label: Database
  group: Storage
  required: true
- variable: db.host
  type: string
  group: Storage
  label: Postgres hostname
  show_if: 'postgres.enabled=false'
- variable: db.database
  type: string
  group: Storage
  label: Database Name
  show_if: 'postgres.enabled=false'
- variable: db.username
  type: string
  label: DB Username
  group: Storage
  required: true
- variable: db.password
  type: string
  label: DB Password
  group: Storage
  required: true

- variable: email.host
  default: 172.17.0.1
  description: SMTP server
  type: string
  group: Mail
- variable: email.from
  type: string
  label: From Address
  default: Sentry.io <root@localhost>
  group: Mail
  description: Specifies the from address for email notifications

- variable: github.enabled
  default: false
  type: boolean
  label: GitHub
  group: integrations
  show_subquestion_if: true
  subquestions:
  - variable: github.app.id
    description: GitHub App ID
    type: string
    required: true
    label: App ID
  - variable: github.app.private_key
    description: Private KEY in PEM format
    type: string
    required: true
    label: Private Key
  - variable: github.app.client_id
    description: GitHub Client ID
    type: string
    required: true
    label: Client ID
  - variable: github.app.client_secret
    description: Client secret
    type: string
    required: true
    label: Client secret

- variable: sentry.secret_key
  type: string
  required: true
  label: Secret Key
  min_length: 32

- variable: ingress.hostname
  type: hostname
  label: UI Hostname
- variable: ingress.tls_secret_name
  type: string
  label: TLS Certificate Name
