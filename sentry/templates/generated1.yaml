---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snuba-errors-consumer
spec:
  replicas: {{ .Values.consumer.replicas }}
  selector:
    matchLabels:
      component: snuba-errors-consumer
      chart: {{ .Chart.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/config2: {{ include (print $.Template.BasePath "/sentry-config-file.yaml") . | sha256sum }}
        checksum/config3: {{ include (print $.Template.BasePath "/snuba/snuba-config.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        component: snuba-errors-consumer
        chart: {{ .Chart.Name }}
    spec:
      containers:
      - args: 
        - rust-consumer
        - --storage
        - errors
        - --consumer-group
        - snuba-consumers
        - --auto-offset-reset=latest
        - --max-batch-time-ms
        - '750'
        - --no-strict-offset-reset
        envFrom:
        - secretRef:
            name: sentry
            optional: false
        - configMapRef:
            name: sentry
            optional: false
        - configMapRef:
            name: snuba-config
            optional: false
        image: getsentry/snuba:{{ .Values.sentry.version }}
        imagePullPolicy: IfNotPresent
        name: snuba-errors-consumer
        resources:
          requests:
            memory: 128Mi
        securityContext:
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - ALL
        volumeMounts:
        - mountPath: /etc/sentry/config.yml
          name: configyml
          readOnly: true
          subPath: config.yml
        - mountPath: /etc/sentry/sentry.conf.py
          name: configyml
          readOnly: true
          subPath: sentry.conf.py
      volumes:
      - configMap:
          defaultMode: 292
          name: sentryconfig
          optional: false
        name: configyml
