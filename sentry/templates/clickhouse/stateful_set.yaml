apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  labels:
    app: {{ template "sentry.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: clickhouse
      chart: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        component: clickhouse
        chart: {{ .Chart.Name }}
    spec:
      containers:
      - image: getsentry/snuba:latest
        imagePullPolicy: Always
        name: snuba
        terminationMessagePolicy: FallbackToLogsOnError
        env:
        - name: CLICKHOUSE_SERVER
          value: localhost:9000
        - name: REDIS_HOST
          value: redis.{{ .Release.Namespace }}.svc.cluster.local
        securityContext:
          capabilities:
            add:
            - SETUID
            - SETGID
            drop:
            - ALL
      - image: yandex/clickhouse-server:19.7.3.9
        imagePullPolicy: Always
        name: clickhouse
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/lib/clickhouse
          name: datavol
      volumes:
      - name: datavol
        {{- if eq .Values.persistence.type "BindMount" }}
        hostPath:
          path: {{ .Values.persistence.bind_mount.base_dir }}/clickhouse
          type: DirectoryOrCreate
        {{- end }}
