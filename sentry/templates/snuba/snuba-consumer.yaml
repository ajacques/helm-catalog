apiVersion: apps/v1
kind: Deployment
metadata:
  name: snuba-consumer
spec:
  selector:
    matchLabels:
      component: snuba-consumer
      chart: {{ .Chart.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/config2: {{ include (print $.Template.BasePath "/sentry-config-file.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        component: snuba-consumer
        chart: {{ .Chart.Name }}
    spec:
      containers:
      - args:
        - consumer
        - --auto-offset-reset=latest
        - --max-batch-time-ms
        - "750"
        env:
        - name: CLICKHOUSE_SERVER
          value: snuba.{{ .Release.Namespace }}.svc.cluster.local.:9000
        - name: REDIS_HOST
          value: redis.{{ .Release.Namespace }}.svc.cluster.local.
        - name: DEFAULT_BROKERS
          value: {{ .Values.kafka.hostname }}
        - name: SNUBA_SETTINGS
          value: docker
        envFrom:
        - secretRef:
            name: sentry
            optional: false
        - configMapRef:
            name: sentry
            optional: false
        image: getsentry/snuba:{{ .Values.snuba.version }}
        imagePullPolicy: IfNotPresent
        name: snuba-consumer
        securityContext:
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - ALL
        volumeMounts:
        - mountPath: /etc/sentry/config.yml
          name: configyml
          readOnly: true
          subPath: config.yml
        - mountPath: /etc/sentry/sentry.conf.py
          name: configyml
          readOnly: true
          subPath: sentry.conf.py
      volumes:
      - configMap:
          defaultMode: 292
          name: sentryconfig
          optional: false
        name: configyml
