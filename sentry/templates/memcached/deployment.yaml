apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: '1'
  labels:
    app: {{ template "sentry.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      component: memcached
      chart: {{ .Chart.Name }}
  template:
    metadata:
      annotations:
        net.technowizardry.upgrade/version-match: '{version}-alpine'
{{- if .Values.prometheus.enabled }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9150'
        'match-regex.version-checker.io/memcached': '^\d+\.\d+\.\d+-alpine'
{{- end }}
      labels:
        component: memcached
        chart: {{ .Chart.Name }}
    spec:
      containers:
      - args:
        - memcached
        - -m
        - "128"
        image: memcached:1.6.10-alpine
        imagePullPolicy: IfNotPresent
        name: memcached
        resources:
          limits:
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
{{- if .Values.prometheus.enabled }}
      - image: quay.io/prometheus/memcached-exporter:v0.9.0
        imagePullPolicy: IfNotPresent
        name: metrics
        ports:
        - containerPort: 9150
          name: metrics
          protocol: TCP
{{- end }}
