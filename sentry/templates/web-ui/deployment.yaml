apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: {{ template "sentry.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      component: web
      chart: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        component: web
        chart: {{ .Chart.Name }}
    spec:
      affinity: {}
      containers:
      - args:
        - run
        - web
        {{- if .Values.ingress.tls_secret_name }}
        env:
        - name: SENTRY_USE_SSL
          value: "1"
        {{- end }}
        envFrom:
        - secretRef:
            name: sentry
            optional: false
        - configMapRef:
            name: sentry
            optional: false
        image: sentry:{{ .Values.sentry.version }}
        imagePullPolicy: Always
        name: web
        volumeMounts:
        - mountPath: /var/lib/sentry/files
          name: files
        - mountPath: /etc/sentry/config.yml
          name: configyml
          readOnly: true
          subPath: config.yml
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - ALL
          privileged: false
          procMount: Default
          readOnlyRootFilesystem: false
          runAsNonRoot: false
      volumes:
      - name: files
        {{- if eq .Values.persistence.type "BindMount" }}
        hostPath:
          path: {{ .Values.persistence.bind_mount.base_dir }}/filestore
          type: ""
        {{- end }}
      - configMap:
          defaultMode: 292
          name: sentryconfig
          optional: false
        name: configyml
