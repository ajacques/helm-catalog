apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: {{ template "sentry.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  selector:
    component: redis
    release: {{ template "sentry.fullname" . }}
  sessionAffinity: None
  type: ClusterIP
