apiVersion: v1
kind: ConfigMap
metadata:
  name: packetbeat-dynamic-config
data:
  packetbeat.yml: |-
    setup.dashboards.enabled: true
    setup.template.enabled: true
    packetbeat.interfaces.device: any
    packetbeat.protocols:
    - type: dns
      ports:
      - 53
      include_authorities: true
      include_additionals: true
    packetbeat.flows:
      timeout: 30s
      period: 10s
    processors:
      - add_cloud_metadata:
      - add_kubernetes_metadata:
          host: ${HOSTNAME}
          indexers:
          - ip_port:
          matchers:
          - field_format:
              format: '%{[ip]}:%{[port]}'
    {{ toYaml .Values.config.output | indent 4 }}
