apiVersion: apps/v1
kind: Deployment
metadata:
  name: openzipkin
spec:
  selector:
    matchLabels:
      app: backend
      chart: {{ .Chart.Name }}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: backend
        chart: {{ .Chart.Name }}
    spec:
      containers:
      - env:
        - name: MYSQL_HOST
          value: {{ .Values.db.host }}
        - name: STORAGE_TYPE
          value: mysql
        envFrom:
        - secretRef:
            name: credentials
            optional: false
        image: openzipkin/zipkin:2.18.3
        imagePullPolicy: Always
        name: openzipkin
